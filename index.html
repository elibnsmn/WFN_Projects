<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restrict map panning to an area</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1IjoicGhpbGlwcGRldiIsImEiOiJjbTR5dzR4ancxMW5iMmxwdG1kdmY2dmNjIn0.VgpbbQGls1_orhgst60tzA";
      // Set bounds to San Francisco, California.
      const bounds = [
        [-81.29009110993559, 42.976585527117464], // Southwest coordinates
        [-81.25479942592628, 43.03477902775258], // Northeast coordinates
      ];

      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12", // style URL
        center: [-81.27505625690189, 43.00670432739148], // starting position
        zoom: 0, // starting zoom
        maxBounds: bounds, // Set the map's geographical boundaries.
      });
    </script>
  </body>
</html>
